<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Detail Report{% endblock %} - TreatScan</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-deep-space: #03001C; --primary-dark-blue: #0a0129;
            --secondary-glow-blue: #301E67; --accent-cyan: #00FFFF;
            --accent-magenta: #FF00FF; --font-light: #E0E0E0;
        }
        body { font-family: 'Roboto Mono', monospace; background-color: var(--background-deep-space); color: var(--font-light); margin: 40px; }
        .container {
            width: 90%; max-width: 1000px; margin: auto; background: rgba(10, 1, 41, 0.85);
            border: 1px solid var(--secondary-glow-blue); backdrop-filter: blur(10px);
            border-radius: 10px; padding: 40px; box-shadow: 0 0 25px rgba(48, 30, 103, 0.7);
        }
        h1 { font-family: 'Orbitron', sans-serif; color: var(--accent-cyan); text-align: center; margin-bottom: 40px; }
        a { color: var(--accent-cyan); text-decoration: none; font-weight: bold; }
        a:hover { color: var(--accent-magenta); }
        .back-link { display: block; text-align: center; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% block header %}{% endblock %}</h1>
        {% block content %}{% endblock %}
        <a href="javascript:history.back()" class="back-link">[ Back to Summary ]</a>
    </div>
</body>
</html>
